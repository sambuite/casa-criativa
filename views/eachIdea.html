{% for idea in ideas %}

   <div class="idea">
      <img 
         src="{{idea.image}}" 
         alt="Imagem de {{idea.title}}"
      >

      <div class="content">
         <h3>{{idea.title}}</h3>
         <p>{{idea.category}}</p>
         <div class="description" >
            {{idea.description}}
         </div>
         <div class="buttons-group">
            <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
            <button onclick="handleDelete({{idea.id}})" class="button-delete">
               <i class="fa fa-trash fa-lg"></i>
            </button>
         </div>
      </div>
   </div>

{% endfor %}
